<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX test</title>
  </head>
  <body>
    <h3>AJAX test</h3>
    <div id="ajax"></div>

    <script type="text/javascript">
    // CRIA FUNÇÃO GET QUE IRÁ FAZER O REQUERIMENTO DO BANCO
      var get = function (url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4){
            callback(xhr.responseText, xhr.status);
          }
        };
        xhr.open('GET', url);
        xhr.send(null);
      };
    </script>

  </body>
</html>
